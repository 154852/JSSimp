    <script>
        const context = new SMPLContext();
        // context.overwrite();

        context.generateDom(function(node) {
            document.body.appendChild(node);
            context.rawprint('Current date: ' + new Date().toString());
            context.rawprint('Current path: ' + window.location.href);
            context.print('Started!')

            SMPL.thread(async function() {
                var a = await context.forceInput();
                context.print(a);
            });
        });
    </script>
